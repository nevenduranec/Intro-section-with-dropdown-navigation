<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script defer src="script.js"></script>
</head>
<body>

<header>
    <div class="header__inner">
        <img class="header__logo" src="./images/logo.svg" alt="logo image" />
        <div class="navigation__wrapper">
            <button class="header__hamburger" aria-expanded="false" aria-controls="navigation">
                <svg
                        width="40"
                        height="30"
                        viewBox="0 0 40 28"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <rect x="0" y="0" width="40" height="2"></rect>
                    <rect x="0" y="13" width="40" height="2"></rect>
                    <rect x="0" y="26" width="40" height="2"></rect>
                </svg>
            </button>
            <div class="navigation">
                <nav id="navigation">
                    <ul class="dropdown__wrapper dropdown__wrapper-feature">
                        <li>
                            <button class="navigation__dropdown-feature" aria-expanded="false" aria-controls="dropdown-feature">
                                <span>Features</span>
                                <svg
                                        class="arrow-down-feature"
                                        width="10"
                                        height="6"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                            stroke="#686868"
                                            stroke-width="1.5"
                                            fill="none"
                                            d="m1 1 4 4 4-4"
                                    />
                                </svg>
                            </button>
                            <ul class="dropdown-feature" id="dropdown-feature">
                                <li class="dropdown__container-link">
                                    <svg
                                            width="14"
                                            height="16"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                                                fill="#726CEE"
                                        />
                                    </svg>
                                    <a class="navigation__link" href="#">Todo List</a>
                                </li>
                                <li class="dropdown__container-link">
                                    <svg
                                            width="16"
                                            height="16"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                                                fill="#4BB1DA"
                                        />
                                    </svg>
                                    <a class="navigation__link" href="#">Calendar</a>
                                </li>
                                <li class="dropdown__container-link">
                                    <svg
                                            width="13"
                                            height="17"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"
                                                fill="#EDD556"
                                        />
                                    </svg>
                                    <a class="navigation__link" href="#">Remainders</a>
                                </li>
                                <li class="dropdown__container-link">
                                    <svg
                                            width="16"
                                            height="16"
                                            xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                                                fill="#8E4CB6"
                                        />
                                    </svg>
                                    <a class="navigation__link" href="#">Planning</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button class="navigation__dropdown-company" aria-expanded="false" aria-controls="dropdown-company">
                                <span>Company</span>
                                <svg
                                        class="arrow-down-company"
                                        width="10"
                                        height="6"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                            stroke="#686868"
                                            stroke-width="1.5"
                                            fill="none"
                                            d="m1 1 4 4 4-4"
                                    />
                                </svg>
                            </button>
                            <ul class="dropdown-company" id="dropdown-company">
                                <li>
                                    <a class="navigation__link" href="#">History</a>
                                </li>
                                <li>
                                    <a class="navigation__link" href="#">Our Team</a>
                                </li>
                                <li>
                                    <a class="navigation__link" href="#">Blog</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="navigation__link" href="#">Careers</a>
                        </li>
                        <li>
                            <a class="navigation__link" href="#">About</a>
                        </li>

                        <li class="separator">
                            <a href="#" class="navigation__link login">Login</a>
                        </li>
                        <li>
                            <a href="#" class="navigation__link register">Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <section class="landing">
        <div class="landing__inner">
            <figure class="landing__figure">
                <picture>
                    <source media="(max-width: 767px)" srcset="./images/image-hero-mobile.png">
                    <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png">
                    <img
                            class="landing__image"
                            src="./images/image-hero-mobile.png"
                            alt="landing image"
                    />
                </picture>
            </figure>
            <div class="landing__content">
                <h1 class="landing__title">Make remote work</h1>
                <p class="landing__text">
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                <a class="landing__button">Learn more</a>
                <div class="landing__footer">
                    <img
                            class="footer__logo"
                            src="./images/client-databiz.svg"
                            alt="databiz logo"
                    />
                    <img
                            class="footer__logo"
                            src="./images/client-audiophile.svg"
                            alt="audiophile logo"
                    />
                    <img
                            class="footer__logo"
                            src="./images/client-meet.svg"
                            alt="databiz logo"
                    />
                    <img
                            class="footer__logo"
                            src="./images/client-maker.svg"
                            alt="databiz logo"
                    />
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
